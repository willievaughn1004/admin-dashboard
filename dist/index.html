<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/28f50c9793.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <h1><i class="fa-solid fa-table-columns"></i>Dashboard</h1>
      <p><i class="fa-solid fa-house"></i>Home</p>
      <p><i class="fa-solid fa-user"></i>Profile</p>
      <p><i class="fa-solid fa-message"></i>Messages</p>
      <p><i class="fa-solid fa-clock"></i>History</p>
      <p><i class="fa-solid fa-list-check"></i>Tasks</p>
      <p><i class="fa-solid fa-user-group"></i>Communities</p>
      <p id="settings"><i class="fa-solid fa-gear"></i>Setting</p>
      <p><i class="fa-solid fa-question"></i>Support</p>
      <p><i class="fa-solid fa-shield"></i>Privacy</p>
    </div>

    <main>
      <header>
        <div class="header-top">
          <div class="nav-bar">
            <i>Mag Glass</i>
            <input type="text" name="nav" id="nav" />
          </div>

          <div class="account-details">
            <i>Notifications</i>
            <img src="" alt="Profile Picture" />
            <p>Lexus Williams</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="user-name">
            <img src="" alt="Profile Picture" />
            <div class="user-welcome">
              <p>Hi there,</p>
              <p>Lexus Williams (@luxelex)</p>
            </div>
          </div>

          <div class="buttons">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
      </header>

      <div class="projects">
        <h1>Your Projects</h1>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>

      <div class="announcements">
        <h1>Announcements</h1>
        <div class="annoucement-thread">
          <h1></h1>
          <p></p>

          <h1></h1>
          <p></p>

          <h1></h1>
          <p></p>
        </div>
      </div>

      <div class="trending">
        <div class="user"></div>
        <div class="user"></div>
        <div class="user"></div>
        <div class="user"></div>
      </div>
    </main>
  </body>
</html>
